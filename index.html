<!DOCTYPE html>
<html>
<head>
    <title>Recherche de Médicaments</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #results {
            margin-top: 20px;
        }
        .medication-item {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .medication-item:hover {
            background-color: #f9f9f9;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Recherche de Médicaments</h1>
    <p>Recherchez un médicament en tapant son nom ci-dessous :</p>
    <input type="text" id="medicationSearch" placeholder="Rechercher un médicament..." />
    <div id="results"></div>

    <script>
        let medications = [];

        // Charger les données depuis le fichier CSV
        Papa.parse("https://docs.google.com/spreadsheets/d/e/2PACX-1vSewBC_C_vvSsRia8_qFAXz_hePaJJzQCRXt0uxF7fFv3kYBnVfcT7w48tape7Wv05ijNZeBULboSAP/pub?output=csv", {
            download: true,
            header: true,
            complete: function (results) {
                console.log("Données chargées :", results.data);
                medications = results.data; // Stocker les données pour la recherche
            },
            error: function (err) {
                console.error("Erreur lors du chargement du fichier CSV :", err);
            }
        });

        // Fonction de recherche
        $(document).ready(function () {
            $('#medicationSearch').on('input', function () {
                const searchValue = $(this).val().toLowerCase();
                const results = medications.filter(med => med.nom && med.nom.toLowerCase().includes(searchValue));

                // Afficher les résultats
                $('#results').empty();
                if (results.length > 0) {
                    results.forEach(med => {
                        $('#results').append(`
                            <div class="medication-item">
                                ${med.nom} - ${med.dosage || 'Dosage inconnu'}
                            </div>
                        `);
                    });
                } else {
                    $('#results').append(`<p>Aucun médicament trouvé.</p>`);
                }
            });
        });
    </script>
</body>
</html>
